<form>

  <div class="row">

    <div class="col-5 mx-5 my-3">
      <div class="form-group">
        <mat-form-field [style.width.px]=480>
          <mat-label for="nomLieu">nom du spot</mat-label>
          <input matInput #nomLieu type="text" name="nomLieu" [(ngModel)]="form.prise.nomLieu" required
            #description="ngModel">
        </mat-form-field>
      </div>
    </div>

    <div class="col-5 mx-5 my-3">
      <div class="form-group">
        <mat-form-field [style.width.px]=480>
          <mat-label for="espece">esp√®ce</mat-label>
          <input matInput type="text" name="espece" [(ngModel)]="form.prise.espece" required #description="ngModel">
        </mat-form-field>
      </div>
    </div>

    <div class="col-5 mx-5 my-3">
      <div class="form-group">
        <mat-form-field [style.width.px]=480>
          <mat-label for="taille">taille (cm)</mat-label>
          <input matInput type="number" name="taille" [(ngModel)]="form.prise.taille" required #description="ngModel">
        </mat-form-field>
      </div>
    </div>

    <div class="col-5 mx-5 my-3">
      <div class="form-group">
        <mat-form-field [style.width.px]=480>
          <mat-label for="poids">poids (kg)</mat-label>
          <input matInput type="number" name="poids" [(ngModel)]="form.prise.poids" required #description="ngModel">
        </mat-form-field>
      </div>
    </div>


  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="form-group">
          <button mat-raised-button color="primary" (click)="addPrise()">
            Ajouter une Prise
          </button>
        </div>
      </div>
    </div>
  </div>



</form>
