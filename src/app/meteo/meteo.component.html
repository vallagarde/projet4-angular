<html>
<header>

</header>
<body>

  <div class="container">
    <div class="row">
      <div class="col-5 m-4">
        <mat-form-field>
          <input matInput [(ngModel)]="model" [matDatepicker]="picker"  (dateInput)="addEvent('input', $event)"
          (dateChange)="addEvent('change', $event)" placeholder="Choisissez une date" >
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="col-5 m-4">


      <select #sel class="form-select" aria-label="Default select example">
        <option selected>Liste de Villes</option>
        <option value="Picauville">Picauville</option>
        <option value="Groix">Groix</option>
        <option value="Roscoff">Roscoff</option>
      </select>

      <h1>{{sel.value}}</h1>

    </div>

    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" (click)="getMeteo(sel.value)">Chercher la météo</button>
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="validateMeteo()">Valider la météo</button>

  <table align="center" *ngIf="_meteo">
    <thead>
      <tr>
        <th>Nom de ville</th>
        <th>Direction du vent</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{_meteo.meteoId}}</td>
        <td><span class="material-symbols-outlined">
          device_thermostat
          </span>{{_meteo.temp}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
