

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <mat-form-field>
          <input matInput [(ngModel)]="model" [matDatepicker]="picker"  (dateInput)="addEvent('input', $event)"
          (dateChange)="addEvent('change', $event)" placeholder="Choisissez une date" >
          <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>


    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-5">
        <div class="form-group">
          <button mat-raised-button color="primary"  (click)="validateMeteo()">Valider la  date</button>
        </div>
      </div>
    </div>
  </div>
