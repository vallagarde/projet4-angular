
<div class="container my-4"></div>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
  <mat-card class="connexion-card">

    <mat-card-title class="text-center">
      Connexion
    </mat-card-title>


    <mat-card-content class="text-center">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label for="username">Nom d'utilisateur</mat-label>
        <input matInput
          type="text"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <mat-error
          *ngIf="username.errors && f.submitted"
        >
          Nom d'utilisateur manquant
        </mat-error>
      </mat-form-field>
      </div>



      <div class="form-group">
        <mat-form-field appearance="outline">
        <mat-label for="password">Mot de passe</mat-label>
        <input matInput
          type="password"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <mat-error
          *ngIf="password.errors && f.submitted"
        >
          <mat-error *ngIf="password.errors['required']">Mot de passe manquant</mat-error>
          <mat-error *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-error>
      </mat-form-field>
      </div>

      <div class="form-group text-center">
        <button mat-raised-button color="primary" (click)="openSnackBar()">
          Se connecter
        </button>
      </div>
      <div class="form-group">
        <mat-error
          *ngIf="f.submitted && isLoginFailed"
        >
          Echec de connexion {{ errorMessage }}
      </mat-error>
      </div>
    </form>
  </mat-card-content>
    <mat-card-footer *ngIf="isLoading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
<div class="col-md-4"></div>
</div>
